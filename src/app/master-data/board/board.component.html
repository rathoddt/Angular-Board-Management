<div class="board" fxLayout fxLayoutAlign="center center">
    <mat-card>
        <div>
            Board  
        </div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap="15px">
        <button mat-raised-button color="primary">Export as Excel</button>
        <button mat-raised-button color="primary">Export as PDF</button>
        <button mat-raised-button color="primary" routerLink="/add-board">New Board</button>
        </div>        
    </mat-card>
</div>  
<div class="board" fxLayout fxLayoutAlign="center center">
    <mat-card>
        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <mat-header-cell style="width: 20px" *matHeaderCellDef>Id</mat-header-cell>
              <mat-cell style="width: 20px" *matCellDef="let element">{{ element.id }}</mat-cell>
            </ng-container>
          
            <ng-container matColumnDef="BoardName">
              <mat-header-cell *matHeaderCellDef>Board Name</mat-header-cell>
              <mat-cell *matCellDef="let element">{{ element.BoardName }}</mat-cell>
            </ng-container>
          
            <ng-container matColumnDef="BoardDesc">
              <mat-header-cell *matHeaderCellDef>Board Description</mat-header-cell>
              <mat-cell *matCellDef="let element">{{ element.BoardDesc }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="CreateAt">
                <mat-header-cell *matHeaderCellDef>Create At</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.CreateAt }}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="UpdatedAt">
                <mat-header-cell *matHeaderCellDef>Updated At</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.UpdatedAt }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <mat-icon (click)="deleteBoard(element.id)">delete</mat-icon>
                  &nbsp; 
                  <mat-icon  routerLink="/update-board/{{element.id}}" >edit</mat-icon>
                </mat-cell>
              </ng-container>
                
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>


    </mat-card>
</div>
